<!DOCTYPE html>
<html>
  <head>
    <title>NHS COVID-19</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="theme-not-black-translucent"
    />
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="top">
      <img id="tickImg" src="tick.png" onclick="retop(this);" />
      <div id="thanks" onclick="resize(this);">
        Thank you for checking in to
        <b id="venue">GAIL's Bakery</b>
        <div id="time" onclick="resize(this);"></div>
        <div id="blurb" onclick="resize(this);">
          The app is the fastest way to be alerted of potential exposure to
          coronavirus at a venue.
        </div>
      </div>
    </div>
    <div id="bottom">
      <div id="cancel" onclick="resize(this);">
        Wrong check-in? Tap to cancel.
      </div>
      <div id="home" onclick="resize(this);">Back to home</div>
    </div>
  </body>
</html>
