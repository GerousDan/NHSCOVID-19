<!DOCTYPE html>
<html>
  <head>
    <title>NHS COVID-19</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="viewport-fit=cover, height=device-height, user-scalable=no"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    /> -->
    <link rel="apple-touch-icon" href="icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div id="top">
      <img id="tickImg" src="tick.png" />
      <div id="thanks">
        Thank you for checking in to
        <b id="venue">GAIL's Bakery</b>
        <div id="time"></div>
        <div id="blurb">
          The app is the fastest way to be alerted of potential exposure to
          coronavirus at a venue.
        </div>
      </div>
    </div>
    <div id="bottom">
      <div id="cancel" onclick="checkinTime();">
        Wrong check-in? Tap to cancel.
      </div>
      <div id="home">Back to home</div>
    </div>
  </body>
</html>
