<!DOCTYPE html><html>
<head>
	<title>NHS COVID-19</title>
	<meta charset="utf-8">
	<meta name="viewport" content="viewport-fit=cover, width=device-width, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">	
	<link rel="apple-touch-icon" href="icon.png">
	<style>
	html {
		font-family: 'helvetica';
	}
	body {
		background-color: #f0f4f5;
	}
	p {
		text-align: center;
	}	
	.success {
		font-size: 2rem;
		font-weight: bold;
		margin-bottom: 1rem;
	}
	.venue {
		font-size: 2.5rem;
		font-weight: bold;
		margin-top: 1rem;
		margin-bottom: 1rem;
	}
	.time {
		font-size: 2rem;
		font-weight: bold;
		margin-top: 1rem;
	}
	.blurb {
		font-size: 1.2rem;
		padding-left: 7%;
		padding-right: 7%;
	}
	#tickImg {
		width: 30%;
		height: 30%;
	}
	.fakeButton {
		background-color: #0072CE;
		color: white;
		width:80%;
		font-size: 1rem;
		padding: 0.7rem 1rem;
	}
	.cancel {
		color: #0072CE;
		text-align: center;
		font-size: 1.2rem;
		padding: 0.2rem 0;
		
	}
	</style>
	<script>	
	window.onload = function() {
		const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
		var date = new Date();
		var dateStr = date.getDate().toString() + ' ' + months[date.getMonth()] + ' ' + date.getFullYear() + ' ' + (date.getHours()) + ':' + date.getMinutes().toString().padStart(2, '0');
		document.getElementById("time").innerText = dateStr;
		
		document.getElementById("setText").onclick = function() {
			document.getElementById("venueText").innerText = window.prompt("Check in to","");
		}
		document.getElementById("fullscreen").onclick = function() {
			if(!document.fullscreenElement) {
				openFullscreen();
			} else {
				closeFullscreen();
			}
		}
	}
	function openFullscreen() {
		if (document.body.requestFullscreen) {
			document.body.requestFullscreen();
		} else if (document.body.mozRequestFullScreen) {
			document.body.mozRequestFullScreen();
		} else if (document.body.webkitRequestFullscreen) {
			document.webkitRequestFullscreen();
		} else if (document.body.msRequestFullscreen) {
			document.body.msRequestFullscreen();
		}
	}	
	function closeFullscreen() {
	  if (document.exitFullscreen) {
		document.exitFullscreen();
	  } else if (document.mozCancelFullScreen) {
		document.mozCancelFullScreen();
	  } else if (document.webkitExitFullscreen) {
		document.webkitExitFullscreen();
	  } else if (document.msExitFullscreen) {
		document.msExitFullscreen();
	  }
	}
	</script>
</head>
<body>
	<p>
		<img id="tickImg" src="tick.png">
	</p><p class="success">
		Thank you for checking in to
	</p><p class="venue" id="venueText">
		The Venue
	</p><p class="time" id="time">
		
	</p><p class="blurb">
		The app is the fastest way to be alerted of potential exposure to coronavirus at a venue.
	</p><p class="cancel" id="fullscreen">
		Wrong check-in? Tap to cancel.
	</p>
	<p>
		<button class="fakeButton" id="setText">Back to home</button>
	</p>
</body>
</html>
